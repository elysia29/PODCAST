                <style>
                    /* Importing Google font - Poppins */
                    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
            
                    
                    * { 
                        margin: 0; 
                        padding: 0; 
                        box-sizing: border-box; 
                        font-family: 'Poppins', sans-serif; 
                        
                    }
            
                    
                    body { 
                        background: rgb(0, 25, 38) url("faqsbg.jpg"); 
                         background-size: cover; 
                          color: #000;
                        line-height: 1.6;
                        background-size: cover; 
                        color: #000;
                        line-height: 1.6;
                    }
            
                   
                    header { 
                        position: fixed; 
                        top: 0; left: 0; 
                        width: 100%; 
                        padding: 20px;
                        z-index: 1000; /* Ensure it stays on top */
                    }
            
                    header .navbar {
                        display: flex; 
                        justify-content: space-between; 
                        align-items: center; 
                        max-width: 1200px; 
                        margin: 0 auto;
                    }
            
                    /* Main Content Area */
                    .container {
                        max-width: 800px;
                        margin: 180px auto; /* Adjusted margin for space below the fixed header */
                        padding: 20px;
                        background: #3aafa9;
                        border-radius: 8px;
                        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                        
                    }
            
                    h2 {
                        font-size: 35px;
                        text-align: center;
                        color: #000;
                    }
            
                    /* Form Styles */
                    .form-group {
                        margin-bottom: 15px;
                    }
            
                    label {
                        font-size: 16px;
                        color: #333;
                    }
            
                    input[type="text"], input[type="email"], textarea {
                        width: 100%;
                        padding: 10px;
                        margin-top: 5px;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                        font-size: 14px;
                    }
            
                    button {
                        width: 100%;
                        padding: 10px;
                        background-color:#1d7987;
                        border: none;
                        color: black;
                        font-size: 16px;
                        cursor: pointer;
                        border-radius: 4px;
                        transition: background-color 0.3s;
                    }
            
                    button:hover {
                        background-color: rgb(53, 22, 22);
                    }
            
                    .error {
                        color: rgba(255, 0, 0, 0.586);
                        font-size: 14px;
                        display: none;
                    }
                    
                       .center-content {
                        text-align: center;  /* centers the text inside the container */
                        margin-top: 30px;    
                    }
                    a {
                        color: rgb(155, 21, 21);  
                        text-decoration: none;
                        
                    }
                    a:hover {
                        color: #000000;  /* Hover effect color */
                    }
            
            
                </style>
